<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/38d5c55a7c.js" crossorigin="anonymous"></script>
        <title>Email Form Test</title>

    </head>

    <body>
        <form action="https://getform.io/f/f5a6358e-172e-40a8-89a5-6a5a050257da" method="POST">
            <input type="text" name="name">
            <input type="email" name="email">
            <input type="text" name="message">
            <!-- checkbox handle -->
            <input type="checkbox" name="subscribe" value="yes" checked>
            <input type="hidden" name="subscribe" value="no">
            <!-- radio button handle -->
            <input type="radio" name="gender" value="male" checked>
            <input type="radio" name="gender" value="female">
            <input type="radio" name="gender" value="other">
            <!-- select field handle -->
            <select name="work-experience">
                <option value="one-year">0-1 years</option>
                <option value="one-five-years">1-5 years</option>
                <option value="five-plus-years">5+ years</option>
                <select>
                    <button type="submit">Send</button>
        </form>

        <form action="https://getform.io/f/f5a6358e-172e-40a8-89a5-6a5a050257da" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Send</button>
        </form>
    </body>

</html>
